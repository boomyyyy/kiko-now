<!-- Async font loading -->
<script>
  window.WebFontConfig = {
      custom: {
          families: ['微软雅黑'],
          urls: ['https://cdn.bootcss.com/spoqa-han-sans/2.1.2/css/SpoqaHanSans-kr.css']
      },
      timeout: 60000
  };
  (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = 'https://libs.cdnjs.net/webfont/1.5.18/webfontloader.js';
      s.parentNode.insertBefore(wf, s);
  })(document);
</script>
