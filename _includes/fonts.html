<!-- Async font loading -->
<script>
  window.WebFontConfig = {
      custom: {
          families: ['微软雅黑'],
          urls: ['https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css']
      },
      timeout: 60000
  };
  (function(d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = '/js/webfont.js';
      s.parentNode.insertBefore(wf, s);
  })(document);
</script>
